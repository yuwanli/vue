<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>demo</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">

    </div>

    <script>
      let Child = {
        template: '<button @click="clickHandler($event)">' +
        'click me' +
        '</button>',
        methods: {
          clickHandler(e) {
            console.log('Button clicked!', e)
            this.$emit('select')
          }
        }
      }

      let vm = new Vue({
        el: '#app',
        template: '<div>' +
        '<p @click="test">1111</p><child @select="selectHandler" @click.native.prevent="clickHandler"></child>' +
        '</div>',
        methods: {
          clickHandler() {
            console.log('Child clicked!')
          },
          selectHandler() {
            console.log('Child select!')
          },
          test(){

          }
        },
        components: {
          Child
        }
      })
    </script>

  </body>
</html>
